<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <title>Hodiny</title>
        <link rel="stylesheet" href="style.css">
        <script defer>
            let requestno = 1
            webSocket = new WebSocket("ws://" + document.location.host+":8765")
            webSocket.onopen = () => {
                webSocket.send("gcb");
            }
            webSocket.onmessage = (msg) => {
                if(requestno == 1){
                    msg = msg.data
                    if (msg == "auto"){
                        document.getElementById("AutoSwitch").checked = true
                        document.getElementById("jas").value = 150
                        onAutoSet(true)
                    }else{
                        document.getElementById("AutoSwitch").checked = false
                        onAutoSet(false)
                        document.getElementById("jas").value = msg
                        document.getElementById("JasValue").innerHTML = Math.round(msg/1.5) + "%"
                    }
                    webSocket.send("bye")
                }else{
                    webSocket.close()
                    document.getElementById("SyncModal").display = none

                }
                requestno += 1
            }
        </script>
    </head>
    <body>
        <div id="SyncModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div style="margin-left: 10px">
                  <p style="font-size: xx-large; margin-top: 30px;">Synchronizace</p>
                  <p style="margin-top: 20px;">Počkejte prosím</p>
              </div>
              <image src="spinner.gif" style="margin-left: auto"></image>
            </div>
          
        </div>
        
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
            modal.style.display = "block";
            }
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
            modal.style.display = "none";
            }
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }
        </script>

        <header>
            <h1>Hodiny</h1>
            <button id="settings" title="Settings"><img src="settings.png" alt=""></button>
            <button id="restart" title="Restart"><img src="restart.png" alt=""></button>
            <button id="shutdown" title="Shutdown"><img src="shutdown.png" alt=""></button>
        </header>
        <div id="content">
            <div class="content_div">
                <a id="test">Test</a>
                <script>
                    myFunction = function(){
                        webSocket = new WebSocket("ws://" + document.location.host+":8765")
                        webSocket.onopen = () => {webSocket.send("gtn")}
                        webSocket.onmessage = (msg) => {
                            document.getElementById("test").innerHTML = msg.data; 
                            console.log(msg);
                            webSocket.close();
                        }
                    }
                </script>
                <button onclick="myFunction()">Click me</button>
            </div>
            <div class="content_div">
                <h2>Nastavení barev</h2>
            </div>
            <div class="separator">
                <div class="content_div_sep">
                    <div class="content_under_header">
                        <div style="display: flex; flex-flow: row wrap; align-items: center;">
                            <p>Automatický jas:</p>
                            <label class="switch">
                                <input type="checkbox" id="AutoSwitch" onclick="onAutoSet(this.checked)">
                                <span class="slider round"></span>
                            </label>    
                        </div>
                        <div style="display:flex">
                            <input type="range" min="0" max="150" value="0" id="jas" oninput="changeVal(this.value)" onchange="showBrightness(this.value)">
                            <div style="text-align: center;width: 60px;"><p id="JasValue">100%</p></div>
                            
                        </div>
                        <script>
                            function onAutoSet(value){
                                slider = document.getElementById("jas");
                                text = document.getElementById("JasValue");
                                if(value){
                                    slider.setAttribute("disabled",true)
                                    slider.style.opacity = 0.5;
                                    text.style.opacity = 0.5;
                                    webSocket = new WebSocket("ws://" + document.location.host+":8765")
                                    webSocket.onopen = () => {webSocket.send("scb auto")}
                                    webSocket.onmessage = (msg) => {webSocket.close()}
                                }else{
                                    slider.removeAttribute("disabled")
                                    slider.style.opacity = 1;
                                    text.style.opacity = 1;
                                    webSocket = new WebSocket("ws://" + document.location.host+":8765")
                                    webSocket.onopen = () => {webSocket.send("scb " + slider.value)}
                                    webSocket.onmessage = (msg) => {webSocket.close()}
                                }
                            }
                            function changeVal(value){
                                text = document.getElementById("JasValue");
                                text.innerHTML = Math.round(value/1.5) + "%"
                            }
                            function showBrightness(value){
                                webSocket = new WebSocket("ws://" + document.location.host+":8765")
                                webSocket.onopen = () => {webSocket.send("scb " + slider.value)}
                                webSocket.onmessage = (msg) => {webSocket.close()}
                            }
                            
    
                        </script>
                    </div>
                    <h2>Nastavení jasu</h2>
                </div>
                <div class="content_div_sep">
                    <p>Váš čas je opožděný o 0s</p>
                    <h2>Nastavení času</h2>
                </div>
            </div>
            <div class="content_div">
                <h2>Developer console</h2>
                <p id="output">Output</p>
                <button id="submit_button" onclick="onSubmit()">Odeslat</button>
                <input type="text" id="submit_text">
                <script>
                    var onSubmit = function(){
                        var textbox = document.getElementById("submit_text")
                        var output = document.getElementById("output")
                        webSocket = new WebSocket("ws://" + document.location.host+":8765")
                        webSocket.onopen = () => {webSocket.send(textbox.value)}
                        webSocket.onmessage = (msg) => {
                            output.innerHTML = msg.data
                            console.log(msg);
                            webSocket.close();
                        }
                    }
                </script>
            </div>
        </div>
    </body>
</html>
