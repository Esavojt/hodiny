<!DOCTYPE html>
<html lang="cs">
    <head>
        <title>Hodiny</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Hodiny</h1>
            <button id="settings" title="Settings"><img src="settings.png"></button>
            <button id="restart" title="Restart"><img src="restart.png"></button>
            <button id="shutdown" title="Shutdown"><img src="shutdown.png"></button>
        </header>
        <div id="content">
            <div class="content_div">
                <a id="test">Test</a>
                <script>
                    myFunction = function(){
                        webSocket = new WebSocket("ws://localhost:8765")
                        webSocket.onopen = () => {webSocket.send("user")}
                        webSocket.onmessage = (msg) => {
                            document.getElementById("test").innerHTML = msg.data; 
                            console.log(msg);
                            webSocket.close();
                        }
                    }
                </script>
                <button onclick="myFunction()">Click me</button>
            </div>
            <div class="content_div">
                <h2>Nastaven&iacute barev</h2>
            </div>
            <div class="content_div">
                <h2>Nastaven&iacute jasu</h2>
                <div class="content_under_header">
                    <div style="display: flex; flex-flow: row wrap; align-items: center;">
                        <p>Automatick&yacute jas:</p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>    
                    </div>
                    <input type="range" min="1" max="100" value="50" id="jas">
                </div>
            </div>
            <div>Test</div>
        </div>
    </body>
</html>
