        <script async>
            loaderSocket = new WebSocket("ws://" + document.location.host+":8765")
            loaderSocket.onopen = () => {
                loaderSocket.send("gcb");
            }
            loaderSocket.onmessage = (msg) => {
                msg = msg.data
                    if (msg == "auto"){
                        document.getElementById("AutoSwitch").checked = true
                        document.getElementById("jas").value = 150
                        onAutoSet(true)
                    }else{
                        document.getElementById("AutoSwitch").checked = false
                        onAutoSet(false)
                        document.getElementById("jas").value = msg
                        document.getElementById("JasValue").innerHTML = Math.round(msg/1.5) + "%"
                    }
                    loaderSocket.close()

                    loaderSocket = new WebSocket("ws://" + document.location.host+":8765")
                    loaderSocket.onopen = () => {
                        loaderSocket.send("gcc");
                    }
                    loaderSocket.onmessage = (msg) => {
                        msg = msg.data
                        json = JSON.parse(msg)
                        console.log(json)
                        var i
                        for (i = 0; i < json.length; i++){
                            pixel = document.getElementById("pixel"+i)
                            if(pixel != null){
                                pixel.style.backgroundColor = "rgb(" + json[i][0] + ", " + json[i][1] + ", " + json[i][2] + ")"
                            }
                        }
                        loaderSocket.close()

                        setTimeout(()=>{
                                document.getElementById("SyncModal").style.display = 'none'
                            },2000)
                    }
            }
        </script>

                        <script>
                            function onAutoSet(value){
                                slider = document.getElementById("jas");
                                text = document.getElementById("JasValue");
                                if(value){
                                    slider.setAttribute("disabled",true)
                                    slider.style.opacity = 0.5;
                                    text.style.opacity = 0.5;
                                    webSocket = new WebSocket("ws://" + document.location.host+":8765")
                                    webSocket.onopen = () => {webSocket.send("scb auto")}
                                    webSocket.onmessage = (msg) => {webSocket.close()}
                                }else{
                                    slider.removeAttribute("disabled")
                                    slider.style.opacity = 1;
                                    text.style.opacity = 1;
                                    webSocket = new WebSocket("ws://" + document.location.host+":8765")
                                    webSocket.onopen = () => {webSocket.send("scb " + slider.value)}
                                    webSocket.onmessage = (msg) => {webSocket.close()}
                                }
                            }
                            function changeVal(value){
                                text = document.getElementById("JasValue");
                                text.innerHTML = Math.round(value/1.5) + "%"
                            }
                            function showBrightness(value){
                                webSocket = new WebSocket("ws://" + document.location.host+":8765")
                                webSocket.onopen = () => {webSocket.send("scb " + slider.value)}
                                webSocket.onmessage = (msg) => {webSocket.close()}
                            }
