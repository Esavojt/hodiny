<!DOCTYPE html>
<html lang="cs">
    <head>
        <title>Test</title>
        <a id="test">Test</a>
        <script>
            myFunction = function(){
                webSocket = new WebSocket("ws://localhost:8765")
                webSocket.onopen = () => {webSocket.send("hello")}
                webSocket.onmessage = (msg) => {document.getElementById("test").innerHTML = msg.data; console.log(msg)}
            }
        </script>
    </head>
    <body>
        <button onclick="myFunction()">Click me</button>
    </body>
</html>
